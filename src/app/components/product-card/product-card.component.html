<div class="bg-white overflow-hidden shadow rounded-lg transition-all duration-300 hover:shadow-lg h-full flex flex-col">
  <div class="relative h-48">
    <img *ngIf="product.imageUrl" [src]="product.imageUrl" [alt]="product.name" class="w-full h-48 object-cover">
    <div class="absolute top-2 right-2">
      <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
        {{ product.category }}
      </span>
    </div>
  </div>
  
  <div class="p-4 flex-grow flex flex-col">
    <h3 class="text-lg font-semibold text-gray-900 truncate-1-line" title="{{ product.name }}">{{ product.name }}</h3>
    <div class="mt-2 flex-grow">
      <p class="text-gray-600 truncate-2-lines" title="{{ product.description }}">{{ product.description }}</p>
    </div>
    <p class="mt-3 text-xl font-bold text-gray-900">${{ product.price.toFixed(2) }}</p>
    
    <div class="mt-4 flex justify-between">
      <button 
        (click)="onViewDetails()"
        class="inline-flex items-center px-3 py-1.5 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        View Details
      </button>
      
      <button 
        (click)="onAddToCart()"
        class="inline-flex items-center px-3 py-1.5 border border-gray-300 text-sm font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        Add to Cart
      </button>
    </div>
  </div>
</div>
